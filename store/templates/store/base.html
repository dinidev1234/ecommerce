{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechSpace</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
<a href="{% url 'home' %}" class="button">Home</a>
<a href="{% url 'description' %}" class="button">About company</a>
<a href="{% url 'delivery' %}" class="button">Delivery</a>
<a href="{% url 'guarantee' %}" class="button">Guarantee</a>
<a href="{% url 'contacts' %}" class="button">Contacts</a>
<a href="{% url 'register' %}" class="button">Register</a>
<a href="{% url 'login' %}" class="button">Login</a>
<a href="{% url 'view_cart' %}" class="button">Cart</a>
{% if user.is_authenticated %}
<a href="{% url 'logout' %}" class="button">Logout</a>
{% endif %}



{% block main %}
{% for c in cats %}
<p><a href="{% url 'category' c.pk %}">{{ c }}</a></p>
{% endfor %}
{% endblock %}
</body>
</html>
