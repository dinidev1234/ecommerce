{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechSpace - Online Store for Technology and Electronics</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<a href="{% url 'home' %}" class="button">Home</a>
<a href="#" class="button">About company</a>
<a href="#" class="button">Delivery</a>
<a href="#" class="button">Guarantee</a>
<a href="#" class="button">Contacts</a>
<a href="{% url 'view_cart' %}" class="button">Cart</a>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search" action="{% url 'search_results' %}" method="GET">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

{% for c in cats %}
<p><a href="{% url 'category' c.pk %}">{{ c }}</a></p>
{% endfor %}


{% block main %}
{% for c in cats %}
<div style="display: inline-block;">
    <a href="{% url 'category' c.pk %}">
        <img src="{{ c.image.url }}">
        <p>{{ c }}</p>
        </a>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
