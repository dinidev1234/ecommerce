{% extends 'base.html' %}
{% block main %}
<div>
<p><img src="{{ product.image.url }}" alt="{{ product.name }} Image"></p>
<h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <!-- Другие характеристики товара -->
<form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Buy">
                    </form>
</div>
{% endblock %}
