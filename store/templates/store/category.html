{% extends 'base.html' %}
{% block main %}
<h1>{{ category.name }}</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product' category.pk product.pk %}">{{ product.name }}</a>
        <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Add to Cart">
                </form></li>
        {% endfor %}
    </ul>
{% endblock %}
